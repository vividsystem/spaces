services:
  postgres:
    image: postgres:latest
    container_name: spaces_db
    env_file: 
      - path: ".env"
        required: true
    ports:
      - "5433:5432"
    volumes:
      - spaces_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myapp_user -d myapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  spaces_db_data:
